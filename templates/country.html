{% extends "base.html" %}
{% block content %}

<body style="background-color: #f5f5f5;">

  <div class="jumbotron text-center">
    <h2 class="card-title h2">COVID-19 Statistics</h2>
    <div class="clearfix text-center">
        <button onclick="window.location.href='/'" class="btn btn-dark">Back to home</button>
    </div>
  </div>


  <div class="container card p-5 mt-5 animated slideInUp" style=" text-align: center;">
    <h1 style="padding-bottom: 1em;">{{ country }}</h1>

    <div class="card-deck row d-flex justify-content-center">

      <div class="card text-white bg-warning mb-3" style="max-width: 20rem;">
        <div class="card-header">Confirmed</div>
        <div class="card-body">
          <h3 class="card-title">{{data['confirmed']}}</h3>
        </div>
      </div>

      <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
        <div class="card-header">Active</div>
        <div class="card-body">
          <h3 class="card-title">{{data['active']}}</h3>
        </div>
      </div>

      <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
        <div class="card-header">Recovered</div>
        <div class="card-body">
          <h3 class="card-title">{{data['recovered']}}</h3>
        </div>
      </div>

      <div class="card text-white bg-danger mb-3" style="max-width: 20rem;">
        <div class="card-header">Dead</div>
        <div class="card-body">
          <h3 class="card-title">{{data['dead']}}</h3>
        </div>
      </div>
  </div>

{% endblock %}
