{% extends "base.html" %}
{% block content %}

<body style="background-color: #f5f5f5;">

  <div class="jumbotron text-center">
    <h2 class="card-title h2">COVID-19 Statistics</h2>
    <div class="clearfix text-center">
        <button onclick="window.location.href='/'" class="btn btn-dark">Back to home</button>
    </div>
  </div>

  <div class="container card p-5 mt-5 mb-5 animated slideInUp" style=" text-align: center;">
    <h1 style="padding-bottom: 1em;">{{ country }}</h1>

    <div class="card-deck row d-flex justify-content-center">
        <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
            <div class="card-header">{{title}}</div>
            <div class="card-body">
                <h5 class="card-title">Recent <span class="badge badge-light float-right">{{new}}</span></h5>
                <h5 class="card-title">Total <span class="badge badge-light float-right">{{total}}</span></h5>
            </div>
        </div>
  </div>
  <img src="{{ v1 }}">


{% endblock %}
